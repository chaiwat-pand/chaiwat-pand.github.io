<html>
  <head>
    <title>Getting Dicey with Flexbox</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- First Face -->
    <div class="face first-face">
      <span class="pip"></span>
    </div>

    <!-- Second Face -->
    <div class="face second-face">
      <span class="pip"></span>
      <div class="second-face-2nd-pip">
        <span class="pip"></span>
      </div>
    </div>

    <!-- Third Face -->
    <div class="face third-face">
      <span class="pip"></span>
      <div class="third-face-2nd-pip">
        <span class="pip"></span>
      </div>
      <div class="third-face-3rd-pip">
        <span class="pip"></span>
      </div>
    </div>

    <!-- Fourth Face -->
    <div class="face fourth-face">
      <div class="fourth-face-1st-column">
        <span class="pip"></span>
      <span class="pip"></span>
      </div>
      <div class="fourth-face-2nd-column">
        <span class="pip"></span>
      <span class="pip"></span>
      </div>
    </div>

    <!-- Fifth Face -->
    <div class="face fifth-face">
      <div class="fifth-face-1st-row">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="fifth-face-2nd-row">
        <span class="pip"></span>
      </div>
      <div class="fifth-face-3rd-row">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <!-- Sixth Face -->
    <div class="face sixth-face">
      <div class="sixth-face-1st-column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="sixth-face-2nd-column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      </div>
    </div>
  </body>
</html>
